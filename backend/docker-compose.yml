version: '3.8'

services:
  network-api:
    build: .
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - API_NETWORK_RATELIMIT_ENABLED=true
      - API_NETWORK_SECURITY_BLOCKINTERNALIPS=true
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - network-api-net

networks:
  network-api-net:
    driver: bridge
