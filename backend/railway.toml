[build]
builder = "NIXPACKS"

[deploy]
startCommand = "java -Dserver.port=$PORT -jar target/network-intelligence-api-1.0.0.jar"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[nixpacks]
cmds.setup = "apt-get update && apt-get install -y maven openjdk-17-jdk"
cmds.build = "mvn clean package -DskipTests"
